<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <script
      src="https://kit.fontawesome.com/e9defc1be2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to The Olives Et Al List of Stockists</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">
          <i class="fas fa-store margin-right"></i>OEA Stockist Connector
        </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Stockists</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <!--  Alert -->
      <div class="alert alert-danger">Entry Not Recognised</div>
      <h1 class="large text-primary">Sign In</h1>
      <p class="lead">
        <i class="fas fa-user margin-right"></i>Sign into your account
      </p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>
        <input type="submit" value="Login" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Need an account? <a href="register.html">Register now</a>
      </p>
    </section>
  </body>
</html>
